<!DOCTYPE html>
<html>
<head>
    <title>Using Frame Tag</title>
</head>
<frameset rows="70,*">
	<frame src="index.html" marginwidth=0 marginheight=0 name="Frame1">
<frameset cols="45%,*">
	<frame src=" texture.html" name="Frame2">
	<frame src="company.html" name="Frame3" color="yellow">
</frameset>
</html>
